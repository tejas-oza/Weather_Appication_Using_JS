<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application using javascript</title>
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Uncomment the folling line to add icons -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    /> -->
  </head>
  <body class="d-flex">
    <div class="main-section">
      <!-- search section -->
      <form class="form-container" role="search">
        <input id="search-input" type="search" placeholder="Search" />
        <button id="search-btn" type="submit">Search</button>
      </form>

      <!-- weather description -->
      <div class="weather-card">
        <div class="city-name-field d-flex">
          <h4 id="city-name" class="letter-spacing">search city</h4>
        </div>
        <div class="first-box">
          <div class="weather-icon">
            <img id="icon" src="..." />
          </div>
          <div class="city-temp">
            <h4 id="weather-type" class="letter-spacing">Cloudy</h4>
            <h2 id="temp" class="letter-spacing">34</h2>
          </div>
        </div>
        <div class="second-box">
          <div class="weather-info">
            <div class="weather-list d-flex">
              <i class="bi bi-droplet"></i>
              <p id="humidity" class="letter-spacing">info</p>
            </div>
            <div class="weather-list d-flex">
              <i class="bi bi-wind"></i>
              <p id="wind" class="letter-spacing">info</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
